<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5800FF, #FFC600);
            z-index: -1;
            animation: gradientMove 3s ease infinite;
            opacity: 0.7;
            border-radius: inherit;
            background-size: 200% 200%;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
    <div class="relative rounded-[22px] max-w-sm p-4 sm:p-10 bg-white dark:bg-zinc-900 overflow-hidden">
        <div class="gradient-bg"></div>
        <img src="https://via.placeholder.com/400" alt="jordans" class="object-contain h-40 w-full" />
        <p class="text-base sm:text-xl text-black mt-4 mb-2 dark:text-neutral-200">
            Air Jordan 4 Retro Reimagined
        </p>
        <p class="text-sm text-neutral-600 dark:text-neutral-400">
            The Air Jordan 4 Retro Reimagined Bred will release on Saturday,
            February 17, 2024. Your best opportunity to get these right now is by
            entering raffles and waiting for the official releases.
        </p>
        <button class="rounded-full pl-4 pr-1 py-1 text-white flex items-center space-x-1 bg-black mt-4 text-xs font-bold dark:bg-zinc-800">
            <span>Buy now</span>
            <span class="bg-zinc-700 rounded-full text-[0.6rem] px-2 py-0 text-white">$100</span>
        </button>
    </div>
</body>
</html>
