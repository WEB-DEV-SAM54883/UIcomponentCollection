<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .carousel-open:checked + .carousel-item {
            position: static;
            opacity: 100;
        }

        .carousel-item {
            transition: opacity 0.6s ease-out;
        }

        .carousel-control {
            display: none;
        }

        .carousel-indicators {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
        }

        .carousel-indicators li {
            display: inline-block;
            margin: 0 0.25rem;
            width: 1rem;
            height: 1rem;
            background-color: #FFF;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="container mx-auto py-12">
        <div class="carousel relative shadow-2xl bg-gray-800">
            <div class="carousel-inner relative overflow-hidden w-full">
                <!-- Slide 1 -->
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" hidden="" checked="checked">
                <div class="carousel-item absolute opacity-0 bg-cover bg-right" style="height:50vh;">
                    <div class="block h-full w-full mx-auto flex pt-6 md:pt-0 md:items-center bg-cover bg-right" style="background-image: url('https://via.placeholder.com/800');">
                        <div class="container mx-auto">
                            <div class="w-full md:w-1/2">
                                <div class="font-bold text-3xl text-white leading-tight mb-4">Testimonial 1</div>
                                <p class="text-xl text-gray-100 leading-tight">This is a fantastic service!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Slide 2 -->
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" hidden="">
                <div class="carousel-item absolute opacity-0 bg-cover bg-right" style="height:50vh;">
                    <div class="block h-full w-full mx-auto flex pt-6 md:pt-0 md:items-center bg-cover bg-right" style="background-image: url('https://via.placeholder.com/800');">
                        <div class="container mx-auto">
                            <div class="w-full md:w-1/2">
                                <div class="font-bold text-3xl text-white leading-tight mb-4">Testimonial 2</div>
                                <p class="text-xl text-gray-100 leading-tight">Highly recommended!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Slide 3 -->
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" hidden="">
                <div class="carousel-item absolute opacity-0 bg-cover bg-right" style="height:50vh;">
                    <div class="block h-full w-full mx-auto flex pt-6 md:pt-0 md:items-center bg-cover bg-right" style="background-image: url('https://via.placeholder.com/800');">
                        <div class="container mx-auto">
                            <div class="w-full md:w-1/2">
                                <div class="font-bold text-3xl text-white leading-tight mb-4">Testimonial 3</div>
                                <p class="text-xl text-gray-100 leading-tight">Exceptional experience!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <label for="carousel-1" class="prev control-1 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-white hover:text-gray-500 hover:no-underline z-10 inset-y-0 left-0 my-auto">‹</label>
                <label for="carousel-2" class="next control-1 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-white hover:text-gray-500 hover:no-underline z-10 inset-y-0 right-0 my-auto">›</label>

                <label for="carousel-2" class="prev control-2 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-white hover:text-gray-500 hover:no-underline z-10 inset-y-0 left-0 my-auto">‹</label>
                <label for="carousel-3" class="next control-2 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-white hover:text-gray-500 hover:no-underline z-10 inset-y-0 right-0 my-auto">›</label>

                <label for="carousel-3" class="prev control-3 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-white hover:text-gray-500 hover:no-underline z-10 inset-y-0 left-0 my-auto">‹</label>
                <label for="carousel-1" class="next control-3 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-white hover:text-gray-500 hover:no-underline z-10 inset-y-0 right-0 my-auto">›</label>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.carousel-item');
            const controls = document.querySelectorAll('.carousel-control');

            items.forEach((item, index) => {
                item.addEventListener('mouseenter', () => {
                    controls[index].style.display = 'block';
                });

                item.addEventListener('mouseleave', () => {
                    controls[index].style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
