<!-- Hero Section with GSAP ScrollTrigger Animation -->
<section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Revolutionize Your World</h1>
      <p class="hero-subtitle">Unlock limitless possibilities</p>
      <img src="https://via.placeholder.com/500x300" alt="Possibilities" class="hero-image">
      <button class="hero-button">Start Now</button>
    </div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200vh; /* Enough height to scroll */
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .hero-section {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
  
  .hero-content {
    text-align: center;
    color: #FFC600;
    opacity: 0;
    transform: translateY(50px);
  }
  
  .hero-title {
    font-size: 4rem;
    margin-bottom: 1rem;
  }
  
  .hero-subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .hero-image {
    width: 500px;
    height: 300px;
    margin-bottom: 2rem;
    opacity: 0;
    transform: translateX(-50px);
  }
  
  .hero-button {
    padding: 1rem 2rem;
    background-color: #5800FF;
    color: #FFC600;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  
  .hero-button:hover {
    background-color: #FFC600;
    color: #5800FF;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    gsap.registerPlugin(ScrollTrigger);
  
    gsap.to('.hero-content', {
      scrollTrigger: {
        trigger: '.hero-section',
        start: 'top center',
      },
      duration: 1.5,
      opacity: 1,
      y: 0,
      ease: 'power4.out'
    });
    
    gsap.to('.hero-image', {
      scrollTrigger: {
        trigger: '.hero-section',
        start: 'top center',
        delay: 0.5,
      },
      duration: 1.5,
      opacity: 1,
      x: 0,
      ease: 'power4.out'
    });
  
    gsap.from('.hero-button', {
      scrollTrigger: {
        trigger: '.hero-section',
        start: 'top center',
        delay: 1,
      },
      duration: 1.5,
      scale: 0.5,
      opacity: 0,
      ease: 'back.out(1.7)'
    });
  });
  </script>
