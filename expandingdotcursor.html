<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            position: relative;
            z-index: 1;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5800FF, #FFC600);
            z-index: -1;
            animation: gradientMove 3s ease infinite;
            opacity: 0.7;
            border-radius: inherit;
            background-size: 200% 200%;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
    <div class="card p-10 rounded-lg shadow-lg relative overflow-hidden">
        <h1 class="text-3xl font-bold">Card with Gradient</h1>
        <p class="mt-4">This is a card with an animated background gradient.</p>
        <div class="gradient-bg"></div>
    </div>
</body>
</html>
