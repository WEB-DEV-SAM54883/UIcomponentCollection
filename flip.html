<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Flip</title>
    <style>
        .btn-3d {
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #c95650;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }

        .btn-3d:active {
            box-shadow: 0 2px #c95650;
            transform: translateY(3px);
        }

        .card {
            perspective: 1000px;
            margin: 50px auto;
            width: 300px;
            height: 200px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
        }

        .card-front {
            background-color: #007bff;
        }

        .card-back {
            background-color: #ff6f61;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <button class="btn-3d">Click Me</button>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h2>Front Side</h2>
            </div>
            <div class="card-back">
                <h2>Back Side</h2>
            </div>
        </div>
    </div>

</body>
</html>
