<!-- Portfolio Section with Masonry Layout and Zoom-In Animation -->
<section class="portfolio-masonry-section">
    <h2>Our Portfolio</h2>
    <div class="portfolio-masonry-grid">
      <div class="portfolio-masonry-item">
        <img src="image1-large.png" alt="Portfolio 1">
      </div>
      <div class="portfolio-masonry-item">
        <img src="image2-large.png" alt="Portfolio 2">
      </div>
      <div class="portfolio-masonry-item">
        <img src="image3-large.png" alt="Portfolio 3">
      </div>
      <div class="portfolio-masonry-item">
        <img src="portfolio4.jpg" alt="Portfolio 4">
      </div>
    </div>
  </section>
  
  <style>
  .portfolio-masonry-section {
    padding: 50px 20px;
    background-color: #000000;
    color: #FFC600;
    text-align: center;
  }
  .portfolio-masonry-section h2 {
    margin-bottom: 40px;
  }
  .portfolio-masonry-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .portfolio-masonry-item {
    flex: 1 1 calc(25% - 10px);
    overflow: hidden;
  }
  .portfolio-masonry-item img {
    width: 100%;
    transition: transform 0.3s ease;
    border-radius: 10px;
  }
  .portfolio-masonry-item:hover img {
    transform: scale(1.1);
  }
  </style>
