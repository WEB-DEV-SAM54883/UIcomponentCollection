<!-- Hero Section with Lottie Animation -->
<section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Welcome to Innovation</h1>
      <p class="hero-subtitle">Drive the future with us</p>
      <div id="lottie-animation"></div>
      <button class="hero-button">Join Now</button>
    </div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .hero-section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }
  
  .hero-content {
    text-align: center;
    color: #5800FF;
    opacity: 0;
  }
  
  .hero-title {
    font-size: 4rem;
    margin-bottom: 1rem;
  }
  
  .hero-subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
  }
  
  #lottie-animation {
    width: 500px;
    height: 300px;
    margin-bottom: 2rem;
  }
  
  .hero-button {
    padding: 1rem 2rem;
    background-color: #FFC600;
    color: #000000;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  
  .hero-button:hover {
    background-color: #5800FF;
    color: #FFC600;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    gsap.to('.hero-content', {
      duration: 1.5,
      opacity: 1,
      y: 0,
      ease: 'power4.out'
    });
  
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets5.lottiefiles.com/packages/lf20_jcikwtux.json' // replace with your own Lottie JSON file
    });
  });
  </script>
