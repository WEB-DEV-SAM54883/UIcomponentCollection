<!-- Contact Form with Slide-Up Animation -->
<section class="contact-slide-section">
    <h2>Contact Us</h2>
    <form class="contact-slide-form" action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>
  
  <style>
  .contact-slide-section {
    padding: 50px 20px;
    background-color: #000000;
    color: #FFC600;
    text-align: center;
  }
  .contact-slide-section h2 {
    margin-bottom: 40px;
  }
  .contact-slide-form {
    max-width: 600px;
    margin: 0 auto;
    opacity: 0;
    transform: translateY(50px);
    animation: slideUpForm 1s forwards;
  }
  .contact-slide-form label {
    display: block;
    margin-bottom: 10px;
    text-align: left;
  }
  .contact-slide-form input, .contact-slide-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #5800FF;
    border-radius: 5px;
    background-color: #333;
    color: #FFF;
  }
  .contact-slide-form .btn-primary {
    background-color: #5800FF;
    color: #FFC600;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
  }
  
  @keyframes slideUpForm {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  </style>
