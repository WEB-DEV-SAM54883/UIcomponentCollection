<!-- 3D Floating Spheres using Three.js -->
<section class="hero-section">
    <div id="hero-floating-spheres"></div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #5800FF;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .hero-section {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  
  #hero-floating-spheres {
    width: 100%;
    height: 100%;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('hero-floating-spheres').appendChild(renderer.domElement);
  
    const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xFFC600 });
    
    for (let i = 0; i < 100; i++) {
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20
      );
      scene.add(sphere);
    }
  
    camera.position.z = 5;
  
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.x += 0.001;
      scene.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
  
    animate();
  });
  </script>
