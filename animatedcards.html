<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-stack {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .card:nth-child(1) {
            transform: translateY(-20px);
        }

        .card:nth-child(2) {
            transform: translateY(0);
            opacity: 1;
        }

        .card:nth-child(3) {
            transform: translateY(20px);
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
    <div class="card-stack" id="cardStack">
        <div class="card bg-yellow-500 text-black p-6 rounded-lg shadow-lg">Testimonial 1</div>
        <div class="card bg-blue-600 text-white p-6 rounded-lg shadow-lg">Testimonial 2</div>
        <div class="card bg-yellow-500 text-black p-6 rounded-lg shadow-lg">Testimonial 3</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardStack = document.getElementById('cardStack');
            let intervalId;

            function rotateCards() {
                const cards = document.querySelectorAll('.card');
                cardStack.appendChild(cards[0]);
                cards[0].style.transform = 'translateY(20px)';
                cards[0].style.opacity = '0';
                cards[1].style.transform = 'translateY(-20px)';
                cards[1].style.opacity = '1';
                cards[2].style.transform = 'translateY(0)';
            }

            intervalId = setInterval(rotateCards, 3000);
        });
    </script>
</body>
</html>
