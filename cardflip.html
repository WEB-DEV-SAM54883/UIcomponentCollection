<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Animation</title>
    <style>
        .flip-card-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .flip-card-front {
            background-color: #5800FF;
            color: #FFC600;
        }

        .flip-card-back {
            background-color: #FFC600;
            color: #5800FF;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <section class="flip-card-section">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>Front Side</h2>
                </div>
                <div class="flip-card-back">
                    <h2>Back Side</h2>
                    <p>More information here</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
