<!-- Staggered Fade-In Elements -->
<section class="staggered-fade-in-section">
    <div class="staggered-element">Fade-In 1</div>
    <div class="staggered-element">Fade-In 2</div>
    <div class="staggered-element">Fade-In 3</div>
  </section>
  
  <style>
  .staggered-fade-in-section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    background-color: #000000;
  }
  .staggered-element {
    background-color: #5800FF;
    color: #FFC600;
    padding: 20px;
    border-radius: 10px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInStaggered 1s forwards;
  }
  
  .staggered-element:nth-child(1) {
    animation-delay: 0.5s;
  }
  .staggered-element:nth-child(2) {
    animation-delay: 1s;
  }
  .staggered-element:nth-child(3) {
    animation-delay: 1.5s;
  }
  
  @keyframes fadeInStaggered {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  </style>
