<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Torus Knot with Three.js</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #495E57;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-section {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #hero-torus-knot {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div id="hero-torus-knot"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('hero-torus-knot').appendChild(renderer.domElement);

            const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xF4CE14, wireframe: true });
            const torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                torusKnot.rotation.x += 0.01;
                torusKnot.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
        });
    </script>
</body>
</html>
