<!-- Animated Underline on Hover -->
<section class="underline-hover-section">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </section>
  
  <style>
  .underline-hover-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #F5F7F8;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }
  nav a {
    text-decoration: none;
    font-size: 1.5em;
    color: #45474B;
    position: relative;
  }
  nav a::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    bottom: -5px;
    left: 0;
    background-color: #FFBF18;
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out;
  }
  nav a:hover::before {
    visibility: visible;
    transform: scaleX(1);
  }
  </style>
