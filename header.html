<!-- Header with GSAP Animation -->
<header class="header">
    <h1 class="header-title">Header Section</h1>
  </header>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  
  .header {
    width: 100%;
    background-color: #5800FF;
    padding: 2rem 0;
    transform: translateY(-100%);
  }
  
  .header-title {
    color: #FFC600;
    text-align: center;
    font-size: 2.5rem;
    margin: 0;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    gsap.to('.header', {
      duration: 1,
      y: 0,
      ease: 'power4.out'
    });
  });
  </script>
