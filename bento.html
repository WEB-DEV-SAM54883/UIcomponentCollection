<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFC600;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bento-grid-section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            perspective: 1000px;
        }

        .bento-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #5800FF;
            color: #FFC600;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            backface-visibility: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .bento-item:hover {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 0 15px #FFC600;
            background-color: #000000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .bento-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <section class="bento-grid-section">
        <div class="bento-grid">
            <div class="bento-item">Item 1</div>
            <div class="bento-item">Item 2</div>
            <div class="bento-item">Item 3</div>
            <div class="bento-item">Item 4</div>
            <div class="bento-item">Item 5</div>
            <div class="bento-item">Item 6</div>
            <div class="bento-item">Item 7</div>
            <div class="bento-item">Item 8</div>
            <div class="bento-item">Item 9</div>
            <div class="bento-item">Item 10</div>
            <div class="bento-item">Item 11</div>
            <div class="bento-item">Item 12</div>
            <div class="bento-item">Item 13</div>
            <div class="bento-item">Item 14</div>
            <div class="bento-item">Item 15</div>
            <div class="bento-item">Item 16</div>
        </div>
    </section>
    <section class="bento-grid-section">
        <div class="bento-grid">
            <div class="bento-item">Item 17</div>
            <div class="bento-item">Item 18</div>

            <div class="bento-item">Item 25</div>
            <div class="bento-item">Item 26</div>
            <div class="bento-item">Item 27</div>

    </section>
</body>
</html>
