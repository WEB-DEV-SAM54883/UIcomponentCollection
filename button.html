<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Button with Hover Effect</title>
    <style>
        .btn-3d {
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #c95650;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }

        .btn-3d:active {
            box-shadow: 0 2px #c95650;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <button class="btn-3d">Click Me</button>
</body>
</html>
