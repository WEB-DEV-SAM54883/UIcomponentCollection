<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Grid</title>
  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- Card Grid -->
  <section class="card-grid">
    <div class="card">
      <h2>Card Title 1</h2>
      <p>Card description goes here.</p>
    </div>
    <div class="card">
      <h2>Card Title 2</h2>
      <p>Card description goes here.</p>
    </div>
    <div class="card">
      <h2>Card Title 3</h2>
      <p>Card description goes here.</p>
    </div>
  </section>
</body>
</html>
