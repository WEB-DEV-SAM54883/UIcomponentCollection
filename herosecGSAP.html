<!-- Hero Section with GSAP Animation -->
<section class="hero-section">
    <h1 class="hero-title">Welcome to My Website</h1>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .hero-section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }
  
  .hero-title {
    font-size: 4rem;
    color: #FFC600;
    opacity: 0;
    transform: translateY(50px);
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    gsap.to('.hero-title', {
      duration: 1.5,
      opacity: 1,
      y: 0,
      ease: 'power4.out'
    });
  });
  </script>
