<!-- Hero Section with Framer Motion -->
<section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Embrace the Possibilities</h1>
      <p class="hero-subtitle">Explore new horizons</p>
      <img src="images\1.jpg" alt="New Horizons" class="hero-image">
      <button class="hero-button">Learn More</button>
    </div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .hero-section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }
  
  .hero-content {
    text-align: center;
    color: #5800FF;
    opacity: 0;
  }
  
  .hero-title {
    font-size: 4rem;
    margin-bottom: 1rem;
  }
  
  .hero-subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .hero-image {
    width: 500px;
    height: 300px;
    margin-bottom: 2rem;
  }
  
  .hero-button {
    padding: 1rem 2rem;
    background-color: #FFC600;
    color: #000000;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  
  .hero-button:hover {
    background-color: #5800FF;
    color: #FFC600;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/3.10.6/framer-motion.min.js"></script>
  <script>
  const { motion, useAnimation } = window['framer-motion'];
  
  document.addEventListener("DOMContentLoaded", () => {
    const controls = useAnimation();
  
    controls.start({
      opacity: 1,
      transition: { duration: 1.5 }
    });
  
    controls.start({
      x: 0,
      transition: { delay: 0.5, duration: 1.5, ease: 'easeOut' }
    });
    
    controls.start({
      scale: 1,
      opacity: 1,
      transition: { delay: 1, duration: 1.5, ease: 'backOut' }
    });
  });
  </script>
