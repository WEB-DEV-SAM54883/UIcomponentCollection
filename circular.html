<!-- Circular Progress Bar -->
<section class="circular-progress-section">
    <div class="circular-progress">
      <span class="progress-value">75%</span>
    </div>
  </section>
  
  <style>
  .circular-progress-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #495E57;
  }
  .circular-progress {
    position: relative;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: conic-gradient(#F4CE14 75%, #F5F7F8 75%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .progress-value {
    position: absolute;
    font-size: 1.5em;
    color: #F5F7F8;
  }
  </style>
