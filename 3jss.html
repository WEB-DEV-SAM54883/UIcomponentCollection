<!-- 3D Helix Animation using Three.js -->
<section class="hero-section">
    <div id="hero-helix"></div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .hero-section {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  
  #hero-helix {
    width: 100%;
    height: 100%;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('hero-helix').appendChild(renderer.domElement);
  
    const helixGroup = new THREE.Group();
  
    for (let i = 0; i < 100; i++) {
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0x5800FF });
      const sphere = new THREE.Mesh(geometry, material);
  
      const angle = i * 0.2;
      sphere.position.x = Math.cos(angle) * 2;
      sphere.position.y = Math.sin(angle) * 2;
      sphere.position.z = i * 0.1;
  
      helixGroup.add(sphere);
    }
  
    scene.add(helixGroup);
    camera.position.z = 5;
  
    function animate() {
      requestAnimationFrame(animate);
      helixGroup.rotation.x += 0.01;
      helixGroup.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  
    animate();
  });
  </script>
