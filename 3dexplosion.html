<!-- 3D Particle Explosion Animation using Three.js -->
<section class="hero-section">
    <div id="hero-particle-explosion"></div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .hero-section {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  
  #hero-particle-explosion {
    width: 100%;
    height: 100%;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('hero-particle-explosion').appendChild(renderer.domElement);
  
    const particles = new THREE.BufferGeometry();
    const particleCount = 500;
    const particlePositions = new Float32Array(particleCount * 3);
  
    for (let i = 0; i < particleCount * 3; i++) {
      particlePositions[i] = (Math.random() - 0.5) * 10;
    }
  
    particles.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
  
    const material = new THREE.PointsMaterial({ color: 0xFFC600, size: 0.05 });
    const particleSystem = new THREE.Points(particles, material);
    scene.add(particleSystem);
  
    camera.position.z = 5;
  
    function animate() {
      requestAnimationFrame(animate);
      particleSystem.rotation.x += 0.01;
      particleSystem.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  
    animate();
  });
  </script>
