<!-- Footer with GSAP Animation -->
<footer class="footer">
    <p class="footer-text">Â© 2023 My Website</p>
  </footer>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  
  .footer {
    width: 100%;
    background-color: #5800FF;
    padding: 1rem 0;
    position: fixed;
    bottom: -100px;
  }
  
  .footer-text {
    color: #FFC600;
    text-align: center;
    font-size: 1.5rem;
    margin: 0;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    gsap.to('.footer', {
      duration: 1,
      y: -100,
      ease: 'power4.out',
      delay: 1
    });
  });
  </script>
