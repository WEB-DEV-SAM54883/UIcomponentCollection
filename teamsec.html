<!-- Team Section with Member Appear Animation -->
<section class="team-appear-section">
    <h2>Meet Our Team</h2>
    <div class="team-members">
      <div class="team-member">
        <img src="image1-large.png" alt="Team Member 1">
        <h3>Member 1</h3>
      </div>
      <div class="team-member">
        <img src="image2-large.png" alt="Team Member 2">
        <h3>Member 2</h3>
      </div>
      <div class="team-member">
        <img src="image3-large.png" alt="Team Member 3">
        <h3>Member 3</h3>
      </div>
    </div>
  </section>
  
  <style>
  .team-appear-section {
    padding: 50px 20px;
    background-color: #000000;
    color: #FFC600;
    text-align: center;
  }
  .team-appear-section h2 {
    margin-bottom: 40px;
  }
  .team-members {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .team-member {
    opacity: 0;
    transform: translateY(50px);
    animation: appear 1s forwards;
  }
  .team-member:nth-child(1) {
    animation-delay: 0.5s;
  }
  .team-member:nth-child(2) {
    animation-delay: 1s;
  }
  .team-member:nth-child(3) {
    animation-delay: 1.5s;
  }
  .team-member img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 5px solid #5800FF;
  }
  .team-member h3 {
    margin: 0;
  }
  
  @keyframes appear {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  </style>
