<!-- 3D Scroll-Triggered Card Flip -->
<section class="scroll-card-flip-section">
    <div class="scroll-card">
      <div class="scroll-card-inner">
        <div class="scroll-card-front">Front</div>
        <div class="scroll-card-back">Back</div>
      </div>
    </div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200vh; /* Enough height to scroll */
    background-color: #1e1e1e;
  }
  
  .scroll-card-flip-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1000px;
  }
  
  .scroll-card {
    width: 200px;
    height: 300px;
  }
  
  .scroll-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 1s;
    transform-style: preserve-3d;
  }
  
  .scroll-card-front, .scroll-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    border: 2px solid #fff;
  }
  
  .scroll-card-front {
    background: #ff6347;
    color: #fff;
  }
  
  .scroll-card-back {
    background: #4682b4;
    color: #fff;
    transform: rotateY(180deg);
  }
  </style>
  
  <script>
  document.addEventListener("scroll", function() {
    const card = document.querySelector('.scroll-card-inner');
    const scrollY = window.scrollY;
    const rotateY = Math.min(scrollY / 2, 180);
    card.style.transform = `rotateY(${rotateY}deg)`;
  });
  </script>
