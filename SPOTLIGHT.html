<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS Animation Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes spotlight {
      0% {
        opacity: 0;
        transform: translate(-72%, -62%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -40%) scale(1);
      }
    }

    .spotlight-animation {
      animation: spotlight 2s ease .75s 1 forwards;
    }
  </style>
</head>
<body class="dark:bg-gray-900 dark:text-white">
  <div class="container mx-auto text-center mt-20">
    <h1 class="text-4xl font-bold mb-5">TailwindCSS Spotlight Animation</h1>
    <button id="toggleDarkMode" class="px-4 py-2 bg-blue-500 text-white rounded">Toggle Dark Mode</button>
    <div class="mt-10 spotlight-animation">
      <p class="text-xl">This is a spotlight animation example.</p>
    </div>
  </div>
  
  <script>
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    toggleDarkMode.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
