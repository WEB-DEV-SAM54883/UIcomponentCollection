<!-- Rotating Globe -->
<section class="rotating-globe-section">
    <div class="rotating-globe"></div>
  </section>
  
  <style>
  .rotating-globe-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000000;
  }
  .rotating-globe {
    width: 300px;
    height: 300px;
    border: 10px solid #5800FF;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 20px #FFC600;
    animation: rotateGlobe 20s linear infinite;
  }
  .rotating-globe::before, .rotating-globe::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    background: #5800FF;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px #FFC600;
    animation: rotateGlobe 10s linear infinite reverse;
  }
  .rotating-globe::after {
    width: 150px;
    height: 150px;
    animation: rotateGlobe 30s linear infinite;
  }
  
  @keyframes rotateGlobe {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  </style>
