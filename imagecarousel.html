<!-- Interactive Image Carousel with 3D Rotation -->
<section class="carousel-section">
    <div class="carousel">
      <div class="carousel-item"><img src="image1-large.png" alt="Image 1"></div>
      <div class="carousel-item"><img src="image2-large.png" alt="Image 2"></div>
      <div class="carousel-item"><img src="image3-large.png" alt="Image 3"></div>
    </div>
  </section>
  
  <style>
  .carousel-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000000;
  }
  .carousel {
    display: flex;
    width: 80%;
    perspective: 1000px;
  }
  .carousel-item {
    flex: 1;
    margin: 0 10px;
    transition: transform 0.3s ease;
    transform-style: preserve-3d;
  }
  .carousel-item img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 0 10px #5800FF;
  }
  .carousel-item:hover {
    transform: rotateY(-10deg) scale(1.1);
  }
  </style>
