<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Team Section</title>
  <style>
    .team {
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }
    .team h2 {
      margin-bottom: 50px;
    }
    .team-member {
      display: inline-block;
      width: 200px;
      margin: 20px;
      text-align: center;
    }
    .team-member img {
      width: 100%;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .team-member h3 {
      margin: 10px 0 5px 0;
    }
    .team-member p {
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Team Section -->
  <section class="team">
    <h2>Meet Our Team</h2>
    <div class="team-member">
      <img src="team-member1.jpg" alt="Team Member 1">
      <h3>John Doe</h3>
      <p>CEO</p>
    </div>
    <div class="team-member">
      <img src="team-member2.jpg" alt="Team Member 2">
      <h3>Jane Smith</h3>
      <p>CTO</p>
    </div>
    <div class="team-member">
      <img src="team-member3.jpg" alt="Team Member 3">
      <h3>Sam Wilson</h3>
      <p>Lead Designer</p>
    </div>
  </section>
</body>
</html>
