<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section Example</title>
  <style>
    /* Hero Section Styles */
    .hero {
      position: relative;
      height: 100vh;
      background: url('../images/subway.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .hero-content h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
    }

    .hero-content p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .btn-primary {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e55337;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Your Brand</h1>
      <p>Innovating the Future</p>
      <a href="#about" class="btn-primary">Learn More</a>
    </div>
  </section>

</body>
</html>
