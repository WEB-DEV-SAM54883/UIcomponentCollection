<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Dot Backgrounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-background {
            background: linear-gradient(to bottom, rgba(88, 0, 255, 0.5) 1px, transparent 1px), 
                        linear-gradient(to right, rgba(88, 0, 255, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .dot-background {
            background: radial-gradient(circle, rgba(255, 198, 0, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="grid-background py-12">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Grid Background</h1>
            <p class="mt-4 text-lg">This section has a grid background.</p>
        </div>
    </div>
    <div class="dot-background py-12">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Dot Background</h1>
            <p class="mt-4 text-lg">This section has a dot background.</p>
        </div>
    </div>
</body>
</html>
