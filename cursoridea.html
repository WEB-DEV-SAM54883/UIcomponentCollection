<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Ripple Cursor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            cursor: none;
        }

        .ripple-cursor {
            width: 15px;
            height: 15px;
            background-color: #FFC600;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #FFC600, 0 0 25px #FFC600, 0 0 35px #FFC600;
            animation: ripple 1s infinite;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen">
    <div class="flex justify-center items-center h-full">
        <h1 class="text-3xl">Hover over me!</h1>
    </div>
    <div id="cursor" class="ripple-cursor"></div>
    <script>
        document.addEventListener('mousemove', function(e) {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
