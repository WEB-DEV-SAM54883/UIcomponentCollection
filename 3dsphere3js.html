<!-- 3D Rotating Sphere with Particles using Three.js -->
<section class="hero-section">
    <div id="hero-sphere"></div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #F4CE14;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .hero-section {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  
  #hero-sphere {
    width: 100%;
    height: 100%;
  }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('hero-sphere').appendChild(renderer.domElement);
  
    const geometry = new THREE.SphereGeometry(2, 32, 32);
    const material = new THREE.PointsMaterial({ color: 0x495E57, size: 0.05 });
    const sphere = new THREE.Points(geometry, material);
    scene.add(sphere);
  
    camera.position.z = 5;
  
    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  
    animate();
  });
  </script>
