<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Caret</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .caret {
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
            color: #FFC600;
        }

        .caret:hover {
            transform: scale(1.5);
            color: #5800FF;
        }
    </style>
</head>
