<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Effect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Disable default scrolling */
        }
        .scroll-container {
            height: 100vh;
            width: 400vw; /* Assuming 4 sections, adjust if you have more */
            display: flex;
        }
        .scroll-section {
            flex: 0 0 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-section bg-red-500">
            <h1 class="text-white text-3xl">Section 1</h1>
        </div>
        <div class="scroll-section bg-blue-500">
            <h1 class="text-white text-3xl">Section 2</h1>
        </div>
        <div class="scroll-section bg-green-500">
            <h1 class="text-white text-3xl">Section 3</h1>
        </div>
        <div class="scroll-section bg-yellow-500">
            <h1 class="text-white text-3xl">Section 4</h1>
        </div>
    </div>
    <script>
        window.addEventListener('wheel', (e) => {
            e.preventDefault(); // Prevent default vertical scroll
            const container = document.querySelector('.scroll-container');
            container.scrollLeft += e.deltaY; // Translate vertical scroll to horizontal
        });
    </script>
</body>
</html>
