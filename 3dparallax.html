<!-- 3D Scroll-Triggered Layered Parallax -->
<section class="scroll-layered-parallax-section">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
    <div class="layer layer4"></div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 300vh; /* Enough height to scroll */
    background-color: #F5F7F8;
  }
  
  .scroll-layered-parallax-section {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }
  
  .layer {
    position: absolute;
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
    transition: transform 1s;
  }
  
  .layer1 {
    background-image: url('image1-large.png');
    z-index: 1;
  }
  
  .layer2 {
    background-image: url('image2-large.png');
    z-index: 2;
  }
  
  .layer3 {
    background-image: url('image3-large.png');
    z-index: 3;
  }
  
  .layer4 {
    background-image: url('image1-large.png');
    z-index: 4;
  }
  </style>
  
  <script>
  document.addEventListener("scroll", function() {
    const layers = document.querySelectorAll('.layer');
    const scrollY = window.scrollY;
  
    layers.forEach((layer, index) => {
      const depth = (index + 1) * 10;
    const translateY = -scrollY / depth;
    layer.style.transform = `translateY(${translateY}px)`;
  });
});
</script>
