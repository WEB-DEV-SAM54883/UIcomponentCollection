<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Parallax Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200vh; /* Enough height to scroll */
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1px;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .layer1 {
            background-image: url('images/skullLogo.png');
            transform: translateZ(-1px) scale(2);
        }

        .layer2 {
            background-image: url('images/2.jpg');
            transform: translateZ(-0.5px) scale(1.5);
        }

        .layer3 {
            background-image: url('images/5.jpg');
            transform: translateZ(0px);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #FFC600;
            opacity: 0;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hero-image {
            width: 500px;
            height: 300px;
            margin-bottom: 2rem;
        }

        .hero-button {
            padding: 1rem 2rem;
            background-color: #5800FF;
            color: #FFC600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .hero-button:hover {
            background-color: #FFC600;
            color: #5800FF;
        }
    </style>
</head>
<body>
    <!-- Hero Section with Parallax Scrolling Effect -->
    <section class="hero-section">
        <div class="parallax-container">
            <div class="parallax-layer layer1"></div>
            <div class="parallax-layer layer2"></div>
            <div class="parallax-layer layer3"></div>
            <div class="hero-content">
                <h1 class="hero-title">Dive into Creativity</h1>
                <p class="hero-subtitle">Unleash your imagination</p>
                <img src="images/1.jpg" alt="Creativity" class="hero-image">
                <button class="hero-button">Get Inspired</button>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.to('.hero-content', {
                duration: 1.5,
                opacity: 1,
                y: 0,
                ease: 'power4.out'
            });
        });
    </script>
</body>
</html>
