<!-- Parallax Scrolling with Multiple Layers -->
<section class="parallax-scroll-section">
    <div class="parallax-layer layer1"></div>
    <div class="parallax-layer layer2"></div>
    <div class="parallax-layer layer3"></div>
    <div class="parallax-layer layer4"></div>
  </section>
  
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 300vh; /* Enough height to scroll */
    background-color: #f0f0f0;
  }
  
  .parallax-scroll-section {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }
  
  .parallax-layer {
    position: absolute;
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
  }
  
  .layer1 {
    background-image: url('image1-large.png');
    transform: translateZ(-2px) scale(3);
  }
  
  .layer2 {
    background-image: url('image2-large.png');
    transform: translateZ(-1.5px) scale(2.5);
  }
  
  .layer3 {
    background-image: url('image3-large.png');
    transform: translateZ(-1px) scale(2);
  }
  
  .layer4 {
    background-image: url('image1-large.png');
    transform: translateZ(-0.5px) scale(1.5);
  }
  
  @media screen and (max-width: 768px) {
    .parallax-layer {
      transform: none !important;
    }
  }
  </style>
  
  <script>
  document.addEventListener("scroll", function() {
    const layers = document.querySelectorAll('.parallax-layer');
    const scrollY = window.scrollY;
  
    layers.forEach((layer, index) => {
      const depth = layer.getAttribute('data-depth');
      const movement = -(scrollY * depth);
      layer.style.transform = `translateY(${movement}px)`;
    });
  });
  </script>
